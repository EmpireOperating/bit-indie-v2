services:
  api:
    build:
      context: .
    container_name: bitindie-v2-api
    environment:
      HOST: 0.0.0.0
      PORT: 8787
      DATABASE_URL: postgresql://marketplace:marketplace@postgres:5432/marketplace?schema=marketplace_api_v2

      S3_ENDPOINT: http://minio:9000
      S3_REGION: auto
      S3_BUCKET: marketplace
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minioadmin
      # local-only staging
      S3_PUBLIC_BASE_URL: http://127.0.0.1:59002/marketplace

      OPENNODE_API_KEY: ""
      OPENNODE_BASE_URL: ""
      # OpenNode needs a publicly reachable URL; for this local-only staging compose, that's the host-mapped port.
      OPENNODE_WITHDRAWAL_CALLBACK_URL: http://127.0.0.1:8788/webhooks/opennode/withdrawals
    depends_on:
      - postgres
      - minio
      - minio-init
    ports:
      - "127.0.0.1:8788:8787"

  postgres:
    image: postgres:16-alpine
    container_name: bitindie-v2-postgres-staging
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_DB: marketplace
    ports:
      - "127.0.0.1:55433:5432"
    volumes:
      - bitindie_v2_pgdata_staging:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: bitindie-v2-minio-staging
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:59002:9000"
      - "127.0.0.1:59003:9001"
    volumes:
      - bitindie_v2_minio_staging:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      mc alias set local http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD"
      mc mb --ignore-existing local/marketplace
      mc anonymous set download local/marketplace || true
      echo "minio-init ok"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minioadmin

volumes:
  bitindie_v2_pgdata_staging:
  bitindie_v2_minio_staging:
